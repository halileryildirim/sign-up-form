<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contents">
        <div class="imagebar">
           <div class="logo-section">
                <!--img class="odin-logo" src="./odin-lined.png"-->
                <h1>ODIN</h1> 
           </div>
           <p>
            <a href="https://unsplash.com/@n8rayfield?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">nate rayfield</a> on <a href="https://unsplash.com/photos/_WR6tUIAJe8?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
           </p>
        </div>
        <div class="main-form">
            <div class="placeholder-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams</p>
                <p>Sign up <em>now</em> to get started.</p>
            </div>
            <p class="gapped-ftext">You <em>know</em> you want to.</p>
            <p class="gapped-stext">Lets do this!</p>
            <form id="my-form">
                <fieldset class="left-fieldset">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Your first name" required>
                    </div>
                    <div>
                        <label for="mail">EMAIL</label>
                        <input type="email" name="mail" id="mail" placeholder="Your email" required>
                    </div>
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="password" placeholder="Not a real password" required>
                    </div>
                </fieldset>
                <fieldset class="right-fieldset">
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Your last name" required>
                    </div>
                    <div>                    
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" name="phone-number" placeholder="Your phone number" required></div>
                    <div>
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pwd" name="confirm-pwd" placeholder="Confirm your fake password" required>
                    </div>
                </fieldset>
                
            </form>
            <button type="submit" form="my-form">CREATE ACCOUNT</button>
        </div>
    </div>




















































</body>
</html>
